<!DOCTYPE HTML>
<html>
	<head>
		<title>OSME Vacancy Site</title>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="main.css">
		<link rel="icon" href="./img/logo.jpg">
		
		<!-- the main data -->
		<script src="demand.js"></script>
		<script src="content.js"></script>
		<script src="notice.js"></script>
	</head>
	<body>
		<!-- main header -->
		<div id="mainHead">
			<a href="https://www.osmefw.com/" target="_blank"><h1 id="mainHeading" align="left">Om Shree Mahashakti Employment Pvt. Ltd.</h1></a>
			<div id="buttonHeading" align="right">
				<h5 id="sub-buttonHeading">Website Language</h5>
				<button id="translateButtonEnglish" class="translateButton">English</button>
				<button id="translateButtonNepali" class="translateButton">नेपाली</button>
			</div>
		</div>
		
		<!-- this container is for time and time only ( cyprus ) -->
		<div class="container" id="cyprusTimeContainer">
			<div class="sub-tContainer" id="cyprusTimeHeader"><b>Cyprus Time</b></div>
			<div id="cyprusDate"></div>
			<div id="cyprusTime"></div>
		</div>
		
		<!-- demands -->
		<div id="mainBody">
			<span id="forBoys">
			
				<h1 id="boyHeading" style="text-decoration: underline;">For Boys</h1>
				<table id="table-boy" class="demandBox">
				</table>
			</span>
			
			<span id="forGirls">
			
				<h1 id="girlHeading" style="text-decoration: underline;">For Girls</h1>
				<table id="table-girl" class="demandBox"></table>
			</span>
			
			
		</div>
		
		<!-- requirements -->
		<div id="lowerBody">
			<h3 id="lh1" style="font-weight: bold; text-decoration: underline;"></h3>
			<h3 id="lh2" style="font-weight: bold; background: rgba(0, 0, 0, 0.6);"></h3>
			<h3 id="lh3" style="font-style: italic;"></h3>
			<h3 id="lh4" style="font-weight: bold; background: rgba(0, 0, 0, 0.6);"></h3>
			<h3 id="lh5" style="font-style: italic;"></h3>
		</div>
		
		
		<!-- for upcoming newLetter Could be anything -->
		<div id="newsLetter">
			<h3 id="newsLetter_lh1" style="font-weight: bold; text-decoration: underline; text-align: center; background: rgba(0, 0, 0, 0.7);"></h3>
			<h4 id="newsLetter_lhp" style="font-style: italic;"></h4>
		</div>
		
		<!-- scripting -->
		<script src="main.js"></script>
		<script src="cyprusTime.js"></script>
		
	</body>
</html>
